<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Time tracking dashboard</title>
</head>

<body>
  <main class="dashboard">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Profile picture" class="profile-img">
        <div class="profile-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-select">
        <button>Daily</button>
        <button class="active">Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <div class="tracking-card work">
      <div class="tracking-card-header"></div>
      <div class="tracking-card-content">
        <div class="card-title">
          <h2>Work</h2>
          <span class="ellipsis">•••</span>
        </div>
        <div class="hours">32hrs</div>
        <div class="previous">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="tracking-card play">
      <div class="tracking-card-header"></div>
      <div class="tracking-card-content">
        <div class="card-title">
          <h2>Play</h2>
          <span class="ellipsis">•••</span>
        </div>
        <div class="hours">10hrs</div>
        <div class="previous">Last Week - 8hrs</div>
      </div>
    </div>

    <div class="tracking-card study">
      <div class="tracking-card-header"></div>
      <div class="tracking-card-content">
        <div class="card-title">
          <h2>Study</h2>
          <span class="ellipsis">•••</span>
        </div>
        <div class="hours">4hrs</div>
        <div class="previous">Last Week - 7hrs</div>
      </div>
    </div>

    <div class="tracking-card exercise">
      <div class="tracking-card-header"></div>
      <div class="tracking-card-content">
        <div class="card-title">
          <h2>Exercise</h2>
          <span class="ellipsis">•••</span>
        </div>
        <div class="hours">4hrs</div>
        <div class="previous">Last Week - 5hrs</div>
      </div>
    </div>

    <div class="tracking-card social">
      <div class="tracking-card-header"></div>
      <div class="tracking-card-content">
        <div class="card-title">
          <h2>Social</h2>
          <span class="ellipsis">•••</span>
        </div>
        <div class="hours">5hrs</div>
        <div class="previous">Last Week - 10hrs</div>
      </div>
    </div>

    <div class="tracking-card self-care">
      <div class="tracking-card-header"></div>
      <div class="tracking-card-content">
        <div class="card-title">
          <h2>Self Care</h2>
          <span class="ellipsis">•••</span>
        </div>
        <div class="hours">2hrs</div>
        <div class="previous">Last Week - 2hrs</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sohail-ekhtiary" target="_blank">Ahmad Sohail</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
